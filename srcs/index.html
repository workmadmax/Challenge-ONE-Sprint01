<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
		<title>Challenge ONE Text Decoder</title>
	</head>
	<body>
		<header>
				<img class="logo" src="./imgs/logo.svg" alt="logo">
		</header>
		<main>
			<section class="input-text">
				<textarea id="text-input" name="text" placeholder="Enter yout Text..." ></textarea>
				<img class="alert" src="./imgs/exclamacion.svg" alt="exclamacion">
				<p>Only lowercase letter and no accent!</p>
			</section>
			<section class="buttons">
				<button id="btnEncrypt" class="encode" >Enconder</button>
				<button id="btnDecrypt" class="decode" >Decoder</button>
			</section>
			<section class="output-text">
				<div class="set-paragraph" >
					<p id="output-text-after"></p>
					<h2 id="alert-title" class="title-alert">Message not Found!</h2>
					<p id="alert-msg" class="msg-alert">Enter the text you want to encode or decode</p>
				</div>
				<img class="muneco" src="./imgs/muneco.svg" alt="muneco">
			</section>
		</main>
		<footer class="madmax42-footer">
			<img class="img-footer1" src="./imgs/madmax.png">
			<a href="https://www.linkedin.com/in/max-douglas/">
				<img class="img-footer2" src="./imgs/linkedin-blue.png">
			</a>
			<a href="https://github.com/workmadmax">
				<img class="img-footer3" src="./imgs/github.png">
			</a>
		</footer>
		<script src="./js/script.js"></script>
	</body>
</html>
