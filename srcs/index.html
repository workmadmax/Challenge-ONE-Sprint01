<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Challenge ONE Text Decoder</title>
	</head>
	<body>
		<header>
			<div class="title-logo">
				<img src="./imgs/logo.svg" alt="logo">
			</div>
		</header>
		<main>
			<section class="input-text">
				<textarea name="text" ></textarea>
				<img src="./imgs/exclamacion.svg" alt="exclamacion">
			</section>
			<section class="buttons">
				<button class="encode" onclick="btnEncoder()">Enconde</button>
				<button class="decode" onclick="btnDecoder()">Decode</button>
			</section>
			<section class="output-text">
				<textarea name="text" ></textarea>
				<img src="./imgs/muneco.svg" alt="muneco">
				<button class="copy" onclick="copyText()">Copy</button>
			</section>
		</main>
	</body>
</html>
